<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Play</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        <div id="game" class="justify-center flex-column" style="display: none;">
            <div class="topContent">
                <div class="topContent-item">
                    <div class="topContent-prefix left">question</div>
                    <div class="topContent-text" id="questionCounter">
                    </div>
                </div>
                <div class="topContent-item">
                    <div class="topContent-prefix right">score</div>
                    <div class="topContent-text" id="score">
                    </div>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
